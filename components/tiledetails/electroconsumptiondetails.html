<form ng-controller="ChartController as $chartCtrl">
    <canvas id="line" class="chart chart-line" chart-data="$chartCtrl.dataElectroDay"
            chart-labels="$chartCtrl.labels" chart-series="$chartCtrl.series"
            chart-options="$chartCtrl.optionsElectroDay"
            chart-dataset-override="$chartCtrl.datasetOverrideElectroDay" chart-colors="#ff0000">
    </canvas>
    <canvas id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-series="series" chart-options="options"
            chart-dataset-override="datasetOverride" chart-click="onClick"
    </canvas>
</form>
